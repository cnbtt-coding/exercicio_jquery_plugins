<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./media/shortcut_icon.png">
</head>
<body>
    <main>
        <div class="container">
        <form>
            <h1>Cadastro</h1>
            <br>
            <input type="text" placeholder="Nome completo" id="nome" name="nome">
            <input type="email" placeholder="Insira seu email" id="email" name="email">
            <input type="tel" id="telefone" name="telefone">
            <input type="text" id="cpf" name="cpf">
            <input type="text" placeholder="Insira seu endereço" id="endereço" name="endereco">
            <input type="text" id="cep" name="cep">
            <br>
            <button class="submit" submit>
                Cadastrar
            </button>
        </form>
            <a href="#">Já é cadastrado ?</a>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
